<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>冲鸭~(～￣▽￣)～</title>
    <!-- 引入样式 -->
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <link rel="shortcut icon" th:href="@{icon/duck.ico}">
    <style>
        footer {
            position: absolute;
            bottom: 0;
            width: 100%;
        }

        html, body {
            height: 100%;
        }
    </style>
</head>

<body>
<div id="app">
    <header th:insert="header::header"></header>
    <main role="main">
        <div class="album py-5 bg-light" style="padding-bottom: 400px !important;">
            <div class="container">
                <div class="row">
                    <div class="col-md-3" th:each="course:${courses}">
                        <div class="card mb-3 shadow-sm">
                            <title th:text="${course.name}"></title>
                            <img width="100%" height="200px" style="object-fit: scale-down"
                                 th:src="@{/img/getImage(imgPath=${course.imgUrl})}"
                                 alt="no">
                            <div class="card-body">
                                <p class="card-text" th:text="${course.name}"></p>
                                <div class="d-flex justify-content-between align-items-center">
                                    <div class="btn-group">
                                        <a href="#"
                                           class="btn btn-sm btn-outline-secondary">我要做题</a>
                                        <a href="#"
                                           class="btn btn-sm btn-outline-secondary">我要复习</a>
                                    </div>
                                    <small class="text-muted">总题量: 0</small>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>
<!--<footer class="footer mt-auto py-3 bg-light">-->
<!--    <div class="container">-->
<!--        <span class="text-muted">Place sticky footer content here.</span>-->
<!--    </div>-->
<!--</footer>-->
<footer th:insert="footer::footer" class="text-muted"></footer>

</body>
<!-- 引入组件库 -->
<script th:src="@{/js/jquery-3.4.1.min.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
<script th:src="@{/js/vue.js}"></script>
</html>
