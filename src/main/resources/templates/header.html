<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>冲鸭~(～￣▽￣)～</title>
    <link rel="stylesheet" href="../static/css/bootstrap.min.css">
    <link rel="shortcut icon" th:href="@{/icon/duck.ico}">
</head>
<body>
<div th:fragment="header">
    <nav class="navbar navbar-expand-lg navbar-light bg-warning">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img th:src="@{/icon/logo.ico}" alt="冲鸭" style="width:auto;">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExample07"
                    aria-controls="navbarsExample07" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" th:href="@{/}">主页 <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">统计</a>
                    </li>
                </ul>
                <!-- 如果是游客，显示-->
                <ul class="my-2 my-md-0 navbar-nav" shiro:guest="">
                    <li class="nav-item"><a class="nav-link" th:href="@{/register}">注册</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/login}">登录</a></li>
                </ul>
                <!-- 如果已经登录显示-->
                <ul class="my-2 my-md-0 navbar-nav" shiro:authenticated="" id="icon">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbardrop" data-toggle="dropdown">
                            <img th:src="@{/img/getImage(imgPath=${session.user.iconUrl})}" style="border-radius: 50%"
                                 alt="" id="user_icon" width="40px">
                            <span shiro:principal property="nickname"></span>
                        </a>
                        <div class="dropdown-menu">
                            <a class="dropdown-item" href="#">个人主页</a>
                            <a class="dropdown-item" shiro:hasRole="admin" th:href="@{/admin/}">后台管理</a>
                            <a class="dropdown-item" th:href="@{/logout}">退出登录</a>
                        </div>
                    </li>
                </ul>

            </div>
        </div>
    </nav>
</div>
</body>
<script src="../static/js/jquery-3.4.1.min.js"></script>
<script src="../static/js/bootstrap.min.js"></script>
</html>
