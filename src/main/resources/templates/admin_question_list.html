<script>
    var vue = new Vue({
        el: "#app",
        data: {
            msg: ""
        },
        methods: {
            success() {
                this.$notify({
                    title: '成功',
                    message: this.msg,
                    type: 'success'
                });
            },

            fail() {
                this.$notify.error({
                    title: '错误',
                    message: this.msg
                });
            }
        },
        created: function () {
            const tmp = document.getElementById("app").attributes["value"].value
            if (tmp == 1) {
                this.msg = document.getElementById("app").attributes["label"].value
                this.success();
            } else if (tmp == 0) {
                this.msg = document.getElementById("app").attributes["label"].value
                this.fail();
            }
        }
    })
</script>
